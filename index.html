<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto File Upload - Myera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    .upload-label {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #ff6600;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-label:hover {
      background-color: #e65c00;
    }
    #fileInput {
      display: none;
    }
    #output {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Upload Your Custom Design</h2>
  <p>If your file picker doesn‚Äôt open automatically, use the button below:</p>

  <input type="file" id="fileInput" accept="image/*,.pdf,.ai,.psd" />
  <label for="fileInput" class="upload-label">üìÅ Choose File</label>

  <div id="output">Waiting for file...</div>

  <script>
    window.onload = () => {
      // Delay to ensure input is ready
      setTimeout(() => {
        try {
          const fileInput = document.getElementById('fileInput');
          fileInput.click(); // ‚ö†Ô∏è May not work on mobile
        } catch (e) {
          console.warn('Auto-trigger failed:', e);
        }
      }, 400);
    };

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const output = document.getElementById('output');
      if (file) {
        output.innerHTML = `‚úÖ File selected: <strong>${file.name}</strong>`;
      } else {
        output.innerText = '‚ùå No file selected.';
      }
    });
  </script>
</body>
</html>
